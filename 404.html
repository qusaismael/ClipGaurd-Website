<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ClipGuard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .shield-animation {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: shield-spin 3s ease-in-out infinite;
        }
        @keyframes shield-spin {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="shield-animation">üõ°Ô∏è</div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-text">The page you're looking for seems to have been masked... permanently.</p>
            <div class="error-links">
                <a href="index.html" class="btn btn-primary">
                    <span>Go Home</span>
                </a>
                <a href="https://github.com/qusaismael/ClipGuard" class="btn btn-secondary" target="_blank">
                    <span>Visit GitHub</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
